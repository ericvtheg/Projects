
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>demo - shader</title>
		<meta charset="utf-8">
		<style>
			body {
			  margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

    <script src="js/three.js"></script>
	<script src="./js/dat.gui.min.js"></script>
    <script src="js/OrbitControls.js"></script>
	<script src="js/objects/Reflector.js"></script>
	<script src="js/objects/Refractor.js"></script>
	<script src="js/objects/Water2.js"></script>

		

    <script id="vertexShader" type="x-shader/x-vertex">

	uniform mat4 modelMatrix;
	uniform mat4 viewMatrix;
      	uniform mat4 projectionMatrix;
	uniform sampler2D tPic;

     	attribute vec3 position;
	attribute vec2 uv;
	attribute vec3 normal;

	uniform float displaceAmt; //controls the amount of vertex displacement...
	
      	varying float vDisplace; 
	varying vec2 vUv;



        precision mediump float;


	void main() {
       
       		vUv = uv;
		
		vec4 clr = texture2D(tPic, uv);
		vDisplace = clr.r * displaceAmt; //displacement;
        	vec3 newPosition = (position.xyz + normal.xyz * vDisplace).xyz;
      
       		gl_Position = projectionMatrix  * viewMatrix * modelMatrix  * vec4( newPosition, 1.0 );
        }

	</script>

	<script id="fragmentShader" type="x-shader/x-fragment">

      precision mediump float;

      uniform sampler2D tGrass, tSnow, tHill;


      varying vec2 vUv;
      varying float vDisplace; 


      void main() {

	vec4 grass = texture2D(tGrass, vUv);
	vec4 snow = texture2D(tSnow, vUv);
	vec4 hill = texture2D(tHill, vUv);

	float zOffset = vDisplace;

	vec4 mix1 = mix(grass, hill, min(1.0,zOffset*8.0));
	vec4 mix2 = max(vec4(1.0), mix(hill, snow, zOffset) * 1.5);
	vec4 mix3 = mix(mix1, mix2, zOffset);


	gl_FragColor = vec4( mix3.rgb, 1.0 );        

   }

	</script>

	<script>


var container;


var camera, scene, renderer, water;

var vs = document.getElementById( 'vertexShader' ).textContent;
var fs = document.getElementById( 'fragmentShader' ).textContent;

var texture1 = new THREE.TextureLoader().load( 'myheightmap.png' );
var texture2 = new THREE.TextureLoader().load( 'sand.jpg' );
var texture3 = new THREE.TextureLoader().load( 'rocky.png' );
var texture4 = new THREE.TextureLoader().load( 'rocky.png' );

//document.getElementById( 'waterSize' ).innerText = WIDTH + ' x ' + WIDTH;

var params = {
			color: '#ffffff',
			scale: 4,
			flowX: 1,
			flowY: 1
		};

init();
animate();

function init() {

	container = document.getElementById( 'container' );

	camera = new THREE.PerspectiveCamera( 50.0, window.innerWidth / window.innerHeight, 0.1, 50 );


	//adds a default mouse listener to control the camera rotation and zoom
	var controls = new THREE.OrbitControls( camera );
	camera.position.z = 5;
	controls.update();


	scene = new THREE.Scene();
	
	// geometry

	var geometry1 = new THREE.PlaneGeometry( 5, 5, 300, 300 );

	// material

	var uniforms1 =  {
		displaceAmt: { type: "f", value: 0.0 },
		tPic: { type: "t", value: texture1  },
		tGrass: { type: "t", value: texture2  },
		tSnow: { type: "t", value: texture3  },
		tHill: { type: "t", value: texture4  },
	};
	
	//gui.add( options, "velocityRandomness", 0, 3 );
	//gui.add( options, "positionRandomness", 0, 3 );
	//gui.add( options, "size", 1, 20 );
	//gui.add( options, "sizeRandomness", 0, 25 );
	//gui.add( options, "colorRandomness", 0, 1 );
	//gui.add( options, "lifetime", .1, 10 );
	//gui.add( options, "turbulence", 0, 1 );
	//gui.add( spawnerOptions, "spawnRate", 10, 30000 );
	//gui.add( spawnerOptions, "timeScale", -1, 1 );


	var material1 = new THREE.RawShaderMaterial( {

		uniforms: uniforms1,
		vertexShader: vs,
		fragmentShader: fs,

	} );


	var mesh1 = new THREE.Mesh( geometry1, material1 );
	mesh1.material.side = THREE.DoubleSide;
	mesh1.rotateX(-Math.PI/3);
	scene.add( mesh1 );


	renderer = new THREE.WebGLRenderer();
	renderer.setClearColor( 0x999999 );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	container.appendChild( renderer.domElement );

	//water
	
	var waterGeometry = new THREE.PlaneBufferGeometry( 20, 20 );
	
	water = new THREE.Water( waterGeometry, {
			color: params.color,
			scale: params.scale,
			flowDirection: new THREE.Vector2( params.flowX, params.flowY ),
			textureWidth: 1024,
			textureHeight: 1024
	} );
	
	water.position.y = 0;
	water.rotation.x = Math.PI * - 0.5;
	scene.add( water );
	
	// skybox
	
	var cubeTextureLoader = new THREE.CubeTextureLoader();
	//cubeTextureLoader.setPath( 'textures/cube/skybox/' );
	
	var cubeTexture = cubeTextureLoader.load( [
			'px.jpg', 'nx.jpg',
			'py.jpg', 'ny.jpg',
			'pz.jpg', 'nz.jpg',
		] );
		
	var cubeShader = THREE.ShaderLib[ 'cube' ];
	cubeShader.uniforms[ 'tCube' ].value = cubeTexture;
	
	var skyBoxMaterial = new THREE.ShaderMaterial( {
		fragmentShader: cubeShader.fragmentShader,
		vertexShader: cubeShader.vertexShader,
		uniforms: cubeShader.uniforms,
		side: THREE.BackSide
	} );
	
	var skyBox = new THREE.Mesh( new THREE.BoxBufferGeometry( 7, 7, 7 ), skyBoxMaterial );
	scene.add( skyBox );
	
	//gui
	
	var gui = new dat.GUI();
	
	gui.addColor( params, 'color' ).onChange( function( value ) {
		water.material.uniforms.color.value.set( value );
	} );
	
	gui.add( params, 'scale', 1, 10 ).onChange( function( value ) {
		water.material.uniforms.config.value.w = value;
	} );
	
	gui.add( params, 'flowX', - 1, 1 ).step( 0.01 ).onChange( function( value ) {
		water.material.uniforms.flowDirection.value.x = value;
		water.material.uniforms.flowDirection.value.normalize();
	} );
	
	gui.add( params, 'flowY', - 1, 1 ).step( 0.01 ).onChange( function( value ) {
		water.material.uniforms.flowDirection.value.y = value;
		water.material.uniforms.flowDirection.value.normalize();
	} );
	
	gui.open();
	
        window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize( event ) {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				var time = performance.now();

				var object0 = scene.children[ 0 ];
			//	object0.material.uniforms.displaceAmt.value = 0.5 * (1.0 + Math.sin(time * 0.001)); 
			
        			object0.material.uniforms.displaceAmt.value = 1.0;


				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
